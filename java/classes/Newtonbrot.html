<body bgcolor='#000'>
<center>
<applet code="fractal/Newtonbrot.class" width="1000" height="1000">
<param name="depth_blue" value="40">
<param name="depth_green" value="80">
<param name="depth_red" value="300">
<param name="draggable" value="true">
<param name="java_arguments" value="-Xmx300m">
</applet>
</center>

<font color='white'>
<ul>
        <li>Drag to zoom.</li>
        <li>Right click show or hide the options.</li>
        <li>Middle click for a new equation.</li>
        <li>Shift click for a new Pallet. </li>
        <li>Control click to use the Nebula painting method.</li>
        <li>Control right click for the inverse plot.</li>
        <li>Shift right click to add a Mandelbrot factor</li>

</ul></font>
